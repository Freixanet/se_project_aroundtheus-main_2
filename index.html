<!doctype html><html lang="es"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="description" content="Una galería de imágenes de lugares de interés en los Estados Unidos."/><meta name="author" content="Tracy Chen"/><meta name="keywords" content="EE.UU., lugares de interés, galería"/><title>Alrededor de los EE.UU.</title><link rel="icon" type="image/x-icon" href="5dc55cef14c01cae8234.ico"/><script defer="defer" src="main.js"></script></head><body class="page"><header class="header"><img alt="Logo de Alrededor de los EE.UU." class="header__logo" src="images/around-the-us-logo.svg"/></header><main class="content"><section class="profile"><div class="profile__avatar-container"><img class="profile__image" src="images/jacques-cousteau.jpg" alt="Foto de Jacques Cousteau"/><div class="profile__avatar-overlay"></div></div><div class="profile__info"><h1 class="profile__name">Jacques Cousteau</h1><button class="profile__edit-button" type="button" aria-label="Editar perfil"></button><p class="profile__profession">Explorador</p></div><button class="profile__add-button" type="button" aria-label="Añadir nueva tarjeta"></button></section><section class="cards"><ul class="cards__list"><template id="card-element"><li class="card"><img class="card__image"/> <button class="card__delete-button" type="button" aria-label="Eliminar tarjeta"></button><div class="card__description"><h2 class="card__title"></h2><div class="card__like-container"><button class="card__like-button" type="button" aria-label="Me gusta"></button> <span class="card__like-count">0</span></div></div></li></template></ul></section></main><footer class="footer"><p class="footer__copyright">© 2022 Around the U.S.</p></footer><div class="modal" id="edit-modal"><div class="modal__container"><button type="button" class="modal__close-button" aria-label="Cerrar ventana emergente"></button><h2 class="modal__title">Editar perfil</h2><form class="form modal__form popup__form" id="edit-profile-form" name="profile-form"><label class="form__label"><input required class="form__input" id="name" name="name" minlength="2" maxlength="40"/> <span class="form__error" id="name-error"></span></label> <label class="form__label"><input required class="form__input" id="profession" name="profession" minlength="2" maxlength="200"/> <span class="form__error" id="profession-error"></span></label> <button type="submit" class="form__button">Guardar</button></form></div></div><div class="modal" id="add-modal"><div class="modal__container"><button type="button" class="modal__close-button" aria-label="Cerrar ventana emergente"></button><h2 class="modal__title">Nuevo lugar</h2><form class="form modal__form popup__form" id="add-card-form" name="card-form"><label class="form__label"><input required class="form__input" id="place" name="name" placeholder="Título" minlength="1" maxlength="30"/> <span class="form__error" id="place-error"></span></label> <label class="form__label"><input required type="url" class="form__input" id="link" name="link" placeholder="Enlace de la imagen"/> <span class="form__error" id="link-error"></span></label> <span class="form__error" id="add-card-form-error"></span> <button type="submit" class="form__button">Crear</button></form></div></div><div class="modal" id="delete-confirmation-modal"><div class="modal__container"><button type="button" class="modal__close-button" aria-label="Cerrar"></button><h2 class="modal__title">Are you sure?</h2><form name="delete-confirmation-form" class="form modal__form" novalidate><button type="submit" class="form__button form__button_delete">Yes</button></form></div></div><div class="modal" id="image-modal"><div class="modal__container modal__container_image"><button type="button" class="modal__close-button" id="close-image" aria-label="Cerrar ventana emergente de imagen"></button> <img class="modal__image"/><p class="modal__name"></p></div></div><div class="modal" id="edit-avatar-modal"><div class="modal__container"><button type="button" class="modal__close-button" aria-label="Close popup"></button><h2 class="modal__title">Change profile picture</h2><form class="form modal__form popup__form" id="edit-avatar-form" name="avatar-form"><label class="form__label"><input required type="url" class="form__input" id="avatar-link" name="link" placeholder="Image link"/> <span class="form__error" id="avatar-link-error"></span></label> <button type="submit" class="form__button">Save</button></form></div></div></body></html>
